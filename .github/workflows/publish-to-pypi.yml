# This workflow publishes the package to PyPI when a release is published
# For more information see: https://docs.pypi.org/trusted-publishers/using-a-publisher/

name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write # Required for trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # Use minimum required version from pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
